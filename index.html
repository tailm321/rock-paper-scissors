<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <script>
      function computerPlay() {
        //generate random number 1-3
        let rand = Math.floor((Math.random() * 3) + 1);
        //depending on number, output rock, paper, or scissor
        switch(rand) {
          case 1:
            console.log("rock");
            break;
          case 2:
            console.log("paper");
            break;
          case 3:
            console.log("scissor");
            break;
          default:
            console.log("something went wrong");
        }
      }

    </script>
  </head>
</html>
